<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab&family=Space+Mono&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Front-End</title>
</head>
<body>
    <div class="wrapper">
        <form class="container" id="registerForm">
            <div class="containerDetails">
                <img src="BBD-Software-removebg-preview.png" class="logo">
                <input type="text" id="username" placeholder="Username">
                <span class="error-message" id="usernameError"></span>
                <input type="password" id="password" placeholder="Password">
                <span class="error-message" id="passwordError"></span>
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <span class="error-message" id="confirmPasswordError"></span>
                <button id="registerButton" class="btn">Register</button>
                <p class="promptText">Already a user? <span id="loginLink">Click here</span> to login</p>
            </div>
        </form>
        <form class="container" id="loginForm">
            <div class="containerDetails2">
                <img src="https://dwglogo.com/wp-content/uploads/2016/06/Google-2015-logo.png" class="logo">
                <div class="ssoContainer">
                    <button type="submit" class="googleSubmit" id="googleSubmit"> <img src="kisspng-google-logo-logo.png">Continue with Google</button>
                <button type="submit" class="microsoftSubmit" id="microsoftSubmit"><img src="https://pngimg.com/uploads/microsoft/microsoft_PNG13.png">Continue with Microsoft</button>
                </div>
                <p class="or">or</p>
                <input type="text" id="username2" placeholder="Username">
                <span class="error-message" id="usernameError2"></span>
                <input type="password" id="password2" placeholder="Password">
                <span class="error-message" id="passwordError2"></span>
                <button id="loginButton" class="btn">Login</button>
                <div class="prompt">
                    <p class="rememberMe"><input type="checkbox" class="checkbox">Remember me</p>
                    <p class="promptText"><span>Forgot Password?</span></p>
                </div>
                <p class="promptText">No account? <span id="registerLink">Click here</span> to register</p>
            </div>
        </form>
    </div>
</body>
</html>
